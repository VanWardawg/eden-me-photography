<!doctype html>
<html ng-app="Photography">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular-resource.min.js"/>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/controllers/controller.js"></script>
    <script src="js/photography.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet">

    <title>Eden & Me Photography</title>
  </head>
  <body style="background-color:mintcream;" >
    <div ng-controller="NavCtrl" class = "container-fluid"ng-show="location.path() != '/'">
      <div class = "container">
        <div class = "row">
          <div class = "col-md-4">
          <img ng-click = "location.path('/home')" width="250px" height="200px" class = "clickable" src = "assets/EdenTitle.png"/>
          </div>
          <div class = "col-md-8 nav-position">
            <ul class = "nav nav-pills">
              <li><a href="/home">Home</a></li>
              <li class = "disabled dropdown" ng-click="toggle_menu()"><a href="" class = "dropdown-special">Gallery <span class="caret"></span></a>
                <ul ng-show="dropdown" ng-class="{show:dropdown}" class="dropdown-menu">
                  <li><a href="/gallery/families">Family</a></li>
                  <li><a href="/gallery/wedding">Wedding</a></li>
                  <li><a href="/gallery/newborn">Newborn</a></li>
                  <li><a href="/gallery/portraits">Portraits</a></li>
                </ul>
              </li>
              <li><a href="/pricing">Pricing</a></li>
              <li><a href="/contact">Contact</a></li>
              <li><a href="/aboutme">About Me</a></li>
            </ul>
          </div>
          <div class="clearfix visible-xs"></div>
          
        </div>
      </div>
    </div>
    <div ng-view></div>
    <div ng-controller="MusicCtrl" class="fixed-bottom-right long">
      <marquee class = "marquee" scrolldelay="200">Now Playing: {{player.song}} &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Artist: {{player.artist}}</marquee>
      <div class = "music-player">
        <i ng-click="player.play()" class="icon-play" ng-show="player.playing==false"></i>
        <i ng-click="player.pause()" class="icon-pause" ng-show="player.playing==true"></i>
        <i ng-click="player.previous()" class="icon-backward"></i>
        <i ng-click="player.next()" class="icon-forward"></i>
      </div>
    </div>
  </body>
</html>
